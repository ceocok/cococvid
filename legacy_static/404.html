<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // 自动把 404 的路径重定向到首页，但保留原路径给前端路由
      var redirect = window.location.pathname;
      if (redirect && redirect !== "/") {
        sessionStorage.redirect = redirect;
      }
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
